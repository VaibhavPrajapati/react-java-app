---
- name: 
  remote_user: prajapati_firebase
  hosts: all
  tasks:
  - name: Copy file with owner and permissions
    copy:
      src: "{{ source_jar }}"
      dest: /home/vagrant/employee-api
      owner: prajapati_firebase
      group: prajapati_firebase
      mode: '0644'

  - name: Installing Server
    shell: java -jar /home/vagrant/employee-api/app-apis.jar
    
